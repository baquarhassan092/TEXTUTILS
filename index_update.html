  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To TextUtils!</strong> You can do anything with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<div class='container'>
    <form action='analyze' method='post'  >{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1"> <h3>Enter Your Text Here</h3></label>
    <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

         <div class="custom-control custom-switch">
  <input type="checkbox" name = 'removepunctuation' class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2"><h5>RemovePunctuations</h5></label>
</div>

             <div class="custom-control custom-switch">
  <input type="checkbox" name = 'fullcaps'  class="custom-control-input" id="customSwitch3">
  <label  class="custom-control-label" for="customSwitch3"><h5>UpperCase </h5></label>
</div>
                      <div class="custom-control custom-switch">
  <input type="checkbox" name = 'removenewline' class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4"><h5>Remove Newline</h5> </label>

</div>


                        <div class="custom-control custom-switch">
  <input type="checkbox" name = 'charcount' class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5"><h5>CharCount</h5> </label>

</div>



      <br>
    <button type="submit" class="btn btn-dark"><h5>Analyze Text</h5></button>

</form>
